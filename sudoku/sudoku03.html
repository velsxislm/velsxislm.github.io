<!--文字和下一关的按钮，全部填写并且完全正确后才会出现-->
<p id="congrats" style="display:none;">Congratulations! You made it! Click the button below to get to the next level ;)</p>
<button id="nextLevelBtn" style="display: none;" onclick="nextPuzzle()">End Game</button>


<script>
//从玩家表格里找到输入框
    function checkCellValue(input) {
        var inputs = document.querySelectorAll('#playerAnswersTable input');
        var allFilled = true;
        var allCorrect = true;
//如果找到没写的输入框，判定为没有全部填写，反之判为全填写
        inputs.forEach(function (input) {
            if (input.value === '') {
                allFilled = false;
            }
        });
//如果全部填写了，就找到该答案所在的行和列索引，把这个参数代入标准答案表找到相应答案
        if (allFilled) {
            inputs.forEach(function (input) {
                var row = input.parentNode.parentNode.rowIndex;
                var col = input.parentNode.cellIndex;
                var standardAnswer = getStandardAnswer(row, col);
//如果玩家输入的答案和标准答案不同，就归为incorrect类（同时错误答案变红)，allCorrect判别为false，反之则移除incorrect
                if (input.value !== standardAnswer.toString()) {
                    input.classList.add('incorrect');
                    allCorrect = false;
                } else {
                    input.classList.remove('incorrect');
                }
            });
//如果全对，文字和下一关的按钮就会出现
            if (allCorrect) {
                document.getElementById('congrats').style.display = 'block';
                document.getElementById('nextLevelBtn').style.display = 'block';
            } else {
                document.getElementById('congrats').style.display = 'none';
                document.getElementById('nextLevelBtn').style.display = 'none';
            }
        } else {
            document.getElementById('congrats').style.display = 'none';
            document.getElementById('nextLevelBtn').style.display = 'none';
        }
    }

//标准答案表
    function getStandardAnswer(row, col) {
        var standardAnswers = [
            [1, 7, 3, 9, 5, 4, 6, 8, 2],
            [9, 5, 2, 6, 8, 1, 3, 7, 4],
            [8, 6, 4, 2, 7, 3, 9, 1, 5],
            [3, 1, 5, 7, 4, 9, 8, 2, 6],
            [4, 9, 8, 3, 2, 6, 7, 5, 1],
            [6, 2, 7, 5, 1, 8, 4, 9, 3],
            [7, 8, 6, 1, 3, 5, 2, 4, 9],
            [5, 4, 9, 8, 6, 2, 1, 3, 7],
            [2, 3, 1, 4, 9, 7, 5, 6, 8]
        ];
        return standardAnswers[row][col];
    }

    function nextPuzzle() {
    window.location.href = "sudoku00.html";
    }
</script>
